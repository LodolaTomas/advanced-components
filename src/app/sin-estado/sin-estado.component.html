<div class="is-one-quarter">
    <span (click)="desSeleccionarItem()" class="icon has-text-info close-icon"
        [ngClass]="{ 'is-hidden': !isItemDisabled() }">
        <i class="fas fa-times-circle"></i>
    </span>
    <div class="card">
        <div class="card-image">
            <app-contenedor-imagen [imagen]="producto.imagen ?? ''"></app-contenedor-imagen>
        </div>
        <div class="card-content">
            <strong>{{ producto.titulo }}</strong>
            <br />
            <p>{{ producto.texto }}</p>
            <button class="button is-fullwidth is-small" [disabled]="isItemDisabled()"
                [ngClass]="{ 'is-danger': !isItemDisabled() }" (click)="seleccionarItem()">
                {{ accionCompra }}
            </button>
        </div>
    </div>
</div>
